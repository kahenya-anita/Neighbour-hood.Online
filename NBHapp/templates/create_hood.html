{% load cloudinary %}
{% load bootstrap4 %}
{% extends 'main.html' %}
{% block content %}


<div class="container mt-3">
    <h2 style="text-decoration: solid;">Add Neighbourhood</h2>
    <br>
    <form class="form-group" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_form form_s %}
        <button type="submit" class="btn btn-sm btn-outline-blue">Add</button>
    </form>
</div>
{% endblock content %}
